<div class="container-fluid">
  <div class="row justify-content-center">
    <img class="img-fluid w-100" style="min-width:50px; max-width: 500px;" [src]="'assets/stepindicator/Step2.jpg'" alt="Progress bar (2)" />
  </div>
</div>
<div class="mt-5">
  <h3 class="ms-4 mb-4">How protected from wind is your home? <fa-icon class="ms-1" style="font-size: large;" [icon]="faQuestion" placement="auto" ngbTooltip="Select the exposure level that best matches the area around your home. If your home is in a typical suburban condition, select “Typical.” If your home is relatively isolated from other buildings and not surrounded by dense vegetation, select “Exposed.” If your home is surrounded by especially dense vegetation and/or tightly-packed buildings, select “Well-shielded.”"></fa-icon></h3>
  <div class="mb-4 container-fluid">
    <div class="row justify-content-evenly">
      <!-- Display each option as small card -->
      <ng-container *ngFor="let option of windShieldingEnum | keyvalue; index as i">
        <div class="col-sm mb-2 mb-sm-0">
          <div class="mx-auto card text-center" style="width: 10rem; height:100%;" [ngClass]="{'highlight':checkIfCardIsClicked(i)}">
            <img class="card-img-top" src="assets/wind-shielding/{{option.key}}.jpg" alt="{{option.value}}" style="height: auto;">
            <div class="card-body btn btn-primary w-100 stretched-link card-btn" (click)="selectOption(option.value,i)">{{option.value}}</div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row justify-content-between">
    <div class="col-6 col-sm-3">
      <button type="button" class="btn btn-light" [routerLink]="['../', 1]">&lt; Previous</button>
    </div>
    <div *ngIf="hover && currentlyClickedCardIndex == -1" class="col-sm text-danger d-flex align-items-center justify-content-end">Select an item to continue</div>
    <div class="col-6 col-sm-3 d-flex justify-content-end" (mouseenter)="hover=true"  (mouseleave)="hover=false">
      <button type="button" class="btn btn-action" [ngClass]="{'disabled':currentlyClickedCardIndex == -1}" [routerLink]="['../', 3]">Next &gt;</button>
    </div>
  </div>
</div>
