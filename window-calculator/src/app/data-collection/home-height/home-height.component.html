<div class="container-fluid">
  <div class="row justify-content-center">
    <img class="img-fluid" style="max-width:65%;" [src]="'/assets/stepindicator/Step1.jpg'" alt="Progress bar (1)" />
  </div>
</div>
<div class="mb-2 mt-5">
  <h3 class="ms-4 mb-4 d-flex align-items-start">How tall is your home? <fa-icon class="ms-1" style="font-size:large" [icon]="faQuestion" placement="bottom" ngbTooltip="Select the home height that best matches your home. Even if you have a basement, only count the number of stories above ground level."></fa-icon></h3>
  <div class="mb-4 container-fluid">
    <div class="row">
      <!-- Display each option as small card -->
      <ng-container *ngFor="let option of homeHeightOptions | keyvalue: originalOrder">
        <div *ngIf="!isNotNumber(option.value)" class="col-sm">
          <div class="mx-auto card text-center" style="width: 10rem;" [ngClass]="{'highlight':checkIfCardIsClicked(option.value)}">
            <img class="card-img-top" src="/assets/home-height/{{option.key}}.jpg" alt="{{option.value}}" style="height: auto;">
            <div class="card-body btn btn-primary w-100 stretched-link card-btn" (click)="selectOption(option.value)">{{homeHeightEnum[option.key]}}</div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row justify-content-between">
    <div class="col-sm-3">
      <button type="button" class="btn btn-light" [routerLink]="['/home']">&lt; Previous</button>
    </div>
    <div *ngIf="hover && currentlyClickedCardIndex == -1" class="col-sm text-danger d-flex align-items-center justify-content-end">Select an item to continue</div>
    <div class="col-sm-2 d-flex justify-content-end" (mouseenter)="hover=true"  (mouseleave)="hover=false">
      <button type="button" class="btn btn-action" [ngClass]="{'disabled':currentlyClickedCardIndex == -1}" [routerLink]="['../', 2]">Next &gt;</button>
    </div>
  </div>
</div>
