<div style="max-height:70vh; overflow-y: auto;">
  <h3>What type of windows are in your home? <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Select whether you would like to enter information about each window in your home (Detailed Window Information), or about your windows in general (Simplified Window Information). If you choose the simplified option, you can always return to this page and enter detailed information later for an even more accurate report."></fa-icon></h3>
  <div class="container-fluid btn-group mb-4" role="group" aria-label="Window Information Selection Group">
    <div class="row w-100 justify-content-around">
      <div class="col-sm d-flex justify-content-center">
        <input type="radio" class="btn-check" name="viewSelectGroup" id="simpView" autocomplete="off" (click)="selectSimplifiedView()">
        <label class="btn btn-outline-primary" for="simpView">Simplified Window Information</label>
      </div>
      <div class="col-sm d-flex justify-content-center">
        <input type="radio" class="btn-check" name="viewSelectGroup" id="detView" autocomplete="off" (click)="selectDetailedView()">
        <label class="btn btn-outline-primary" for="detView">Detailed Window Information</label>
      </div>
    </div>
  </div>

  <div *ngIf="view == 'Simplified'" style="overflow-y: scroll; height: 50vh" class="mt-3">
    <ng-container>
      <h5>Glass Type <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Select the glass type that best matches that of your single-pane windows. If your windows have varying glass types, select the option that matches the majority of your windows, or consider entering detailed window information. If you aren’t sure, select “Clear.”"></fa-icon></h5>
      <div class="container-fluid">
        <div class="row mb-3 btn-group w-100" role="group">
          <!-- Display each option as button -->
          <ng-container *ngFor="let option of glassTypeEnum | keyvalue; index as i">
            <div class="col-sm mt-2 d-flex justify-content-center">
              <input type="radio" class="btn-check" [checked]="checkIfGlassCardIsClicked(i)" name="simpGlassGroup" id="glassType{{option.value}}" autocomplete="off" (click)="selectSimplifiedGlassOption(option.value, i)">
              <label class="btn btn-outline-primary" for="glassType{{option.value}}">{{option.value}}</label>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
    <ng-container>
      <h5>Frame Material <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Select the frame material that best matches that of your single-pane windows. If your windows have varying frame materials, select the option that matches the majority of your windows, or consider entering detailed window information. Not sure if your metal windows are thermally broken? Try touching the frame on a cold morning. If they don’t feel too much cooler than your walls, they probably have an a layer of insulation inside known as a thermal break."></fa-icon></h5>
      <div class="container-fluid">
        <div class="row mb-3 btn-group w-100" role="group">
          <!-- Display each option as button -->
          <ng-container *ngFor="let option of frameTypeEnum | keyvalue; index as i">
            <div class="col-sm mt-2 d-flex justify-content-center">
              <input type="radio" class="btn-check" [checked]="checkIfFrameCardIsClicked(i)" name="simpFrameGroup" id="frameType{{option.value}}" autocomplete="off" (click)="selectSimplifiedFrameOption(option.value, i)">
              <label class="btn btn-outline-primary" for="frameType{{option.value}}">{{option.value}}</label>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
    <ng-container>
      <h5>Window Type <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Select the window type that best matches that of your single-pane windows. If you have windows of multiple types, select the option that matches the majority of your windows, or consider entering detailed window information. If you have vertical sliding windows and aren’t sure when they were installed, select the “Installed after 1970” option."></fa-icon></h5>
      <div class="container-fluid">
        <div class="row mb-3">
          <!-- Display each option as card -->
          <ng-container *ngFor="let option of windowTypeEnum | keyvalue; index as i">
            <div class="col-sm mt-2 d-flex justify-content-center">
              <div class="mx-auto card text-center h-100" style="width: 10rem;" [ngClass]="{'highlight':checkIfOperabilityCardIsClicked(i)}">
                <img class="card-img-top" src="/assets/window-properties/{{option.key}}.jpg" alt="{{option.value}}" style="height: 5rem;">
                <div class="card-body w-100 option-text">
                  <a class="card-text option-text btn stretched-link" (click)="selectSimplifiedOperabilityOption(option.value,i)" style="color: white">{{option.value}}</a>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
    <ng-container>
      <h5>Orientation <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Select the direction that most of your single-pane windows face. If you aren’t sure which way your windows face, select “Evenly Distributed.”"></fa-icon></h5>
      <div class="container-fluid">
        <div class="row mb-3 btn-group w-100" role="group">
          <!-- Display each option as button -->
          <ng-container *ngFor="let option of orientationList_Simp; index as i">
            <div class="col-sm mt-2 d-flex justify-content-center">
              <input type="radio" class="btn-check" [checked]="checkIfOrientationCardIsClicked(i)" name="simpOrientationGroup" id="orientation{{option}}" autocomplete="off" (click)="selectSimplifiedOrientationOption(option, i)">
              <label class="btn btn-outline-primary" for="orientation{{option}}">{{option}}</label>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
  <div *ngIf="view == 'Detailed'">
    <ul class="list-group mb-2">
      <li *ngIf="windows.length == 0" class="list-group-item">No Windows Added</li>
      <li *ngFor="let item of windows; index as i" class="list-group-item container-fluid">
        <div class="row">
          <div class="col-sm">{{item.name}}</div>
          <div class="col-sm">
            <div class="row">
              <div class="col-sm"><fa-icon class="pointable" [icon]="faEdit" (click)="editWindow(i)" data-bs-toggle="modal" data-bs-target="#detailedWindowModal"></fa-icon></div>
              <div class="col-sm"><fa-icon class="pointable" [icon]="faDelete" (click)="deleteWindow(i)"></fa-icon></div>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailedWindowModal" (click)="addWindow()">Add New</button>
  </div>
</div>


<div class="modal fade" id="detailedWindowModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="detailedWindowLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="detailedWindowLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ng-container>
          <h5>Window Name <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Enter a name for your window."></fa-icon></h5>
          <input type="text" class="form-control mb-3" id="windowNameControl" placeholder="My window" [(ngModel)]="windowName">
        </ng-container>
        <ng-container>
          <h5>Window Dimensions <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Enter the width and height in inches for each single-pane window in your home. If you have windows that are irregularly shaped, you can enter a width and height that approximate the perimeter and area of each of your windows."></fa-icon></h5>
          <div class="row mb-3">
            <div class="col-sm d-flex justify-content-center">
              <div class="row align-items-center">
                <div class="col-sm">
                  <input type="number" class="form-control" id="windowWidthControl" placeholder="Width" min="0" [(ngModel)]="windowWidth" (change)="calculateSize()">
                </div>
                <div class="col-sm">inches</div>
              </div>
            </div>
            <div class="col-sm d-flex justify-content-center">
              <div class="row align-items-center">
                <div class="col-sm">
                  <input type="number" class="form-control" id="windowHeightControl" placeholder="Height" min="0" [(ngModel)]="windowHeight" (change)="calculateSize()">
                </div>
                <div class="col-sm">inches</div>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-container>
          <h5>Glass Type <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Select the glass type that best matches that of your single-pane windows. If your windows have varying glass types, select the option that matches the majority of your windows, or consider entering detailed window information. If you aren’t sure, select “Clear.”"></fa-icon></h5>
          <div class="container-fluid">
            <div class="row mb-3 btn-group w-100" role="group">
              <!-- Display each option as button -->
              <ng-container *ngFor="let option of glassTypeEnum | keyvalue; index as i">
                <div class="col-sm mt-2 d-flex justify-content-center">
                  <input type="radio" class="btn-check" [checked]="checkIfGlassCardIsClicked(i)" name="simpGlassGroup" id="glassType{{option.value}}" autocomplete="off" (click)="selectDetailedGlassOption(option.value, i)">
                  <label class="btn btn-outline-primary" for="glassType{{option.value}}">{{option.value}}</label>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
        <ng-container>
          <h5>Frame Material <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Select the frame material that best matches that of your single-pane windows. If your windows have varying frame materials, select the option that matches the majority of your windows, or consider entering detailed window information. Not sure if your metal windows are thermally broken? Try touching the frame on a cold morning. If they don’t feel too much cooler than your walls, they probably have an a layer of insulation inside known as a thermal break."></fa-icon></h5>
          <div class="container-fluid">
            <div class="row mb-3 btn-group w-100" role="group">
              <!-- Display each option as button -->
              <ng-container *ngFor="let option of frameTypeEnum | keyvalue; index as i">
                <div class="col-sm mt-2 d-flex justify-content-center">
                  <input type="radio" class="btn-check" [checked]="checkIfFrameCardIsClicked(i)" name="simpFrameGroup" id="frameType{{option.value}}" autocomplete="off" (click)="selectDetailedFrameOption(option.value, i)">
                  <label class="btn btn-outline-primary" for="frameType{{option.value}}">{{option.value}}</label>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
        <ng-container>
          <h5>Window Type <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Select the window type that best matches that of your single-pane windows. If you have windows of multiple types, select the option that matches the majority of your windows, or consider entering detailed window information. If you have vertical sliding windows and aren’t sure when they were installed, select the “Installed after 1970” option."></fa-icon></h5>
          <div class="container-fluid">
            <div class="row mb-3">
              <!-- Display each option as card -->
              <ng-container *ngFor="let option of windowTypeEnum | keyvalue; index as i">
                <div class="col-sm mt-2 d-flex justify-content-center">
                  <div class="mx-auto card text-center h-100" style="width: 10rem;" [ngClass]="{'highlight':checkIfOperabilityCardIsClicked(i)}">
                    <img class="card-img-top" src="/assets/window-properties/{{option.key}}.jpg" alt="{{option.value}}" style="height: 5rem;">
                    <div class="card-body w-100 option-text">
                      <a class="card-text option-text btn stretched-link" (click)="selectDetailedOperabilityOption(option.value,i)" style="color: white">{{option.value}}</a>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
        <ng-container>
          <h5>Orientation <fa-icon [icon]="faQuestion" placement="bottom" ngbTooltip="Select the direction that most of your single-pane windows face. If you aren’t sure which way your windows face, select “Evenly Distributed.”"></fa-icon></h5>
          <div class="container-fluid">
            <div class="row mb-3 btn-group w-100" role="group">
              <!-- Display each option as button -->
              <ng-container *ngFor="let option of orientationList_Det; index as i">
                <div class="col-sm mt-2 d-flex justify-content-center">
                  <input type="radio" class="btn-check" [checked]="checkIfOrientationCardIsClicked(i)" name="simpOrientationGroup" id="orientation{{option}}" autocomplete="off" (click)="selectDetailedOrientationOption(option, i)">
                  <label class="btn btn-outline-primary" for="orientation{{option}}">{{option}}</label>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveWindow()">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row justify-content-between">
    <div class="col-sm-3">
      <button type="button" class="btn btn-light" style="color: dodgerblue;" [routerLink]="['../', 4]">&lt; Previous</button>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-secondary" (click)="submitData()" [routerLink]="['/report']">Submit</button>
    </div>
  </div>
</div>
